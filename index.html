<!DOCTYPE html>
<html>
    
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>  
        <script src="main.js"></script> 

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-info heading">
              <h3>AI Ping Pong</h3>
              <button class="btn btn-info imp" data-toggle="modal" data-target="#mymodal">Instructions</button>
            </div>
            <br>
            <br>
            <button class="btn btn-warning" id="gaming" onclick="StartGame()">Play Game</button>
            <br>
            <br>
            <h3 id="heading3" class="btn btn-info"></h3>
            <br>
            <br>
            <div id="canvas"></div>
            <div id="gameConsole"></div>
            <h4>
                Source code : <a href="https://github.com/linuk">Linuk</a> || Credit : Sabyasachi 
              </h4>
              <div id="MyModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>Instructions</h4>
                    </div>
                    <div class="modal-body">
                      <img src="jump.png" class="instruction_image">
                      <img src="right.png" class="instruction_image">
                      <img src="left.png" class="instruction_image">
                    </div>
                  </div>
                </div>
              </div>
        </center>
    </body>
</html>
